<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-left>
        </ion-avatar>
        <h2>Order# 112109</h2>
        <p>Tandoori Chicken (2)</p>
        <p>Shawarma Plate (1)</p>
        <p>Alfaham (3)</p>
      </ion-item>

      <ion-item *ngFor="let item of character['items']">
        Tandoori Chicken (2)
        <ion-note item-right>
          Rs.240
        </ion-note>
      </ion-item>
      <ion-item *ngFor="let item of character['items']">
        Shawarma Plate (1)
        <ion-note item-right>
          Rs.80
        </ion-note>
      </ion-item>
      <ion-item *ngFor="let item of character['items']">
        Alfaham (3)
        <ion-note item-right>
          Rs.300
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
