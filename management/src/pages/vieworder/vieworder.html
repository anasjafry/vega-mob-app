<ion-header>
  <ion-navbar>
    <ion-title>Order History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-item *ngFor="let item of items">
<ion-card>
<!-- Order history -->
  
    <h2>{{ item }}</h2>
    <p>Abhijith C S, +919043960876</p>
    <ion-note>
        11h ago
    </ion-note>  

  <ion-card-content>
    <p>Shawarma (3)</p>
    <p>Rs.690</p>
  </ion-card-content>
</ion-card>
</ion-item>
</ion-content>
